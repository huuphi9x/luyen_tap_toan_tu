<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let message = prompt("Nhập Giá Trị");
    switch (message) {
        case "Employee" :
            alert("Hello");
            break;
        case "Director" :
            alert("Greetings");
            break;
        case "" :
            alert("No Login");
            break;
        default :
            alert("");

    }
</script>
</body>
</html>
